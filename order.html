<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
  <link rel="stylesheet"href="order.css">
  <title>Product list with cart</title>
</head>
<body>
  <header class="header">
    <nav class="header--menu">
      <div class="burger--icon">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="search--box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search" />
      </div>
      <div class="menu--icons">
        <i class="fa-solid fa-bowl-food"></i>
        <div class="cart-icons">
          <i class="fa-solid fa-cart-shopping"></i>
          <span>0</span>
        </div>
      </div>
    </nav>
  </header>
  <div class="menu text-right">
    <ul>
    <li>
    <a href="home.html">Home</a>
    </li>
    <li>
      <a href="order.html">Order</a>
      </li>
    <li>
    <a href="services.html">Services</a>
    </li>  
    <li>
    <a href="contact.html">Contact</a>
    </li>
    <li>
      <a href="payment.html">Payment Details</a>
      </li>
    </ul>
    </div> 
    <div class="categories">
      Desserts
    </div>
<div class="container" id="catalogueContainer">
</div>
<div class="cart-menu" id="cartMenu">
  <h3>Your Cart</h3>
  <div class="side--footer">
    <div class="total--amount">
      <h5>Order Total</h5>
      <div class="cart-total">$0.00</div>
      <div class="product">
        <p class="product-name">Sample Product</p>
        <div class="quantity-controls">
          <button class="subtract">-</button>
          <span class="product-quantity">1</span>
          <button class="add">+</button>
        </div>
        <p class="product-total">$10.00</p>
      </div>
      <div class="carbon-neutral">
        <img src="assets/images/icon-carbon-neutral.svg">
        <h4>This is a carbon-neutral delivery</h4>
      </div>
      <button class="confirm_order" id="confirmOrder">Confirm Order</button>
      <button class="closeshopping" id="closeShopping">Close</button>
    </div>
  </div>
</div>
</div>
</div>
<script type='module' src="server.js"></script>
</body>
</html>
